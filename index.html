<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog JSONPlaceHolder</title>
</head>

<body>
    <h1>Blog JSONPlaceHolder</h1>

    <fieldset>
        <legend>Inserir um novo post</legend>
        
        <br>
        <div>
            <input id="titleField" placeholder="Titulo do post">
        </div>
        <br>
        <div>
            <textarea name="" id="bodyField"></textarea>
        </div>
        <br>
        <div>
            <button id="insertButton">Inserir</button>
        </div>
    </fieldset>

    <br>
    <div class="posts"></div>

    <script src="assets/js/script.js"></script>
</body>

</html>
